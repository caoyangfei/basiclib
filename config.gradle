ext {
    applicationId = 'com.flyang.basic'

    app_name = "基础库"
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"
    minSdkVersion = 19
    targetSdkVersion = 28
    versionCode = 1
    versionName = "1.1.1.2019_beta_01"

    isAlone = false

    apiVersion = "2.1.1.2019_beta_02"
    annotationVersion = "2.1.1.2019_beta_06"
    complierVersion = "2.1.1.2019_beta_13"

    utilVersion = "2.1.1.2019_beta_02"
    viewVersion = "2.1.1.2019_beta_02"

    aopVersion = "2.1.1.2019_beta_02"

    dep = [
            gson      : "com.google.code.gson:gson:2.8.5",
            view      : "com.flyang.common:view:$viewVersion",
            util      : "com.flyang.common:util:$utilVersion",
            api       : "com.flyang.common:api:$apiVersion",
            annotation: "com.flyang.common:annotation:$annotationVersion",
            aop       : "com.flyang.common:aop:$aopVersion",
            complier  : "com.flyang.common:complier:${complierVersion}@jar"
    ]
}

